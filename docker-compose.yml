version: "3.8"

services:
  un-semun-api:
    build:
      context: ./un-semun-api
      dockerfile: Dockerfile
    ports:
      - "${UN_SEMUN_API_PORT}:80"
    depends_on:
      neo4j:
        condition: service_healthy
    restart: on-failure
    volumes:
      - un-semun-api-data:/var/lib/un-semun-api

  un-ml-pipeline:
    build:
      context: ./un-ml-pipeline
      dockerfile: docker/ml-pipeline.dockerfile
    ports:
      - "${UN_ML_PIPELINE_PORT}:80"
    depends_on:
      neo4j:
        condition: service_healthy
    restart: on-failure
    volumes:
      - un-ml-pipeline-data:/var/lib/un-ml-pipeline

  neo4j:
    image: neo4j:5.10.0-community
    ports:
      - "${GRAPHDB_HTTP_PORT}:7474"
      - "${GRAPHDB_BOLT_PORT}:7687"
    volumes:
      - ${GRAPHDB_DATA_PATH}:/data
    environment:
      - NEO4J_AUTH=none
    healthcheck:
      test:
        ["CMD-SHELL", "echo 'RETURN 1' | cypher-shell -u neo4j -p '' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 3

  un-semun-frontend:
    build:
      context: ./un-semun-frontend
      dockerfile: Dockerfile
    ports:
      - "${UN_SEMUN_FRONTEND_PORT}:5001"
    depends_on:
      - un-semun-api
      - neo4j
    restart: on-failure
    volumes:
      - un-semun-frontend-data:/var/lib/un-semun-frontend-data

volumes:
  un-semun-api-data:
  un-semun-frontend-data:
  un-ml-pipeline-data:
